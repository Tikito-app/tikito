<ng-container *ngIf="loanParts && loanParts.length > 0">
<!--  <button mat-fab (click)="onAddLoanPartButtonClicked()" class="fab-button"><mat-icon>add</mat-icon></button>-->
  <div class="mat-elevation-z8 full-width" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="full-width">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'loan/parts' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)" class="clickable"></tr>
    </table>
    <app-paginator></app-paginator>
  </div>
</ng-container>
