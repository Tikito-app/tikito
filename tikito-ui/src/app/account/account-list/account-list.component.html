<div class="main-side-column main-column"></div>

<div class="main-center-column-small main-column">
  <div *ngIf="accounts.length == 0">
<!--    {{'account/introduction-text' | translate}}-->
  </div>
  <div class="mat-elevation-z8" *ngIf="accounts.length > 0">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'user-account/name' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="account-number">
        <th mat-header-cell *matHeaderCellDef>{{'user-account/account-number' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="account-type">
        <th mat-header-cell *matHeaderCellDef>{{'user-account/account-type' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.accountType}} </td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>{{'currency' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{getCurrencyName(element)}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onDeleteAccount(element)">
              <mat-icon>delete</mat-icon>
              <span>{{ 'delete' | translate }}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row, $event)" class="clickable"></tr>
    </table>

    <app-paginator></app-paginator>
  </div>
</div>
<div class="main-side-column main-column">
  <button mat-fab aria-label="Add budget" (click)="onAddAccountButtonClicked()" class="fab-button"><mat-icon>add</mat-icon></button>
</div>
