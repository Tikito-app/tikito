<div class="main-side-column main-column">
</div>
<div class="main-center-column main-column">
  <mat-tab-group>
    <mat-tab [label]="'budget/overview' | translate">
      overview
    </mat-tab>
    <mat-tab [label]="'budget/list' | translate">
      <button mat-fab aria-label="Add budget" (click)="onAddBudgetButtonClicked()" class="fab-button"><mat-icon>add</mat-icon></button>

      <div class="mat-elevation-z8" *ngIf="dataSource">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{'name' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>{{'amount' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>

          <ng-container matColumnDef="date-range">
            <th mat-header-cell *matHeaderCellDef>{{'date-range' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{element.dateRange}} </td>
          </ng-container>

          <ng-container matColumnDef="groups">
            <th mat-header-cell *matHeaderCellDef>{{'groups' | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{mapGroups(element.groups)}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)" class="clickable"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page">
        </mat-paginator>
      </div>
    </mat-tab>
  </mat-tab-group>

</div>
