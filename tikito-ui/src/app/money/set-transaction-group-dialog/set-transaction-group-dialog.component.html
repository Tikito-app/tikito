<h1 mat-dialog-title>{{'money/transaction/set-transaction-group' | translate}}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="full-width">
      <mat-label>{{'money/accounts' | translate}}</mat-label>
      <mat-select [attr.data-cy]="'group'" formControlName="group">
        @for (group of groups; track groups) {
          <mat-option [value]="group">{{group.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button [attr.data-cy]="'cancel'" mat-button (click)="onCancel()">{{'cancel' | translate}}</button>
  <button [attr.data-cy]="'ok'" mat-button cdkFocusInitial (click)="onSave()">{{'save' | translate}}</button>
</div>
