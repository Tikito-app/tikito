<div class="main-side-column main-column">
  <mat-form-field>
    <mat-label>{{ 'money/filter' | translate }}</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>
<div class="main-center-column-small main-column" *ngIf="moneyTransactionGroups.length == 0">
  {{'money/group/introduction-text' | translate}}
</div>
<div class="main-center-column-small main-column" *ngIf="moneyTransactionGroups.length > 0">

  <div class="mat-elevation-z8 full-width" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="full-width">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'money/transaction-group/name' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)" class="clickable"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <app-paginator></app-paginator>
  </div>
</div>
<div class="main-side-column main-column">
  <button mat-fab aria-label="Add moneyTransactionGroup" (click)="onAddMoneyTransactionGroupButtonClicked()" class="fab-button"><mat-icon>add</mat-icon></button>
</div>
