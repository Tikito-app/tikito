<div class="main-side-column main-column">
  <button mat-button (click)="routeToSecurities();"><mat-icon>arrow_back</mat-icon> {{'admin/security/isin/back-to-securities-list' | translate}}</button>
</div>

<div class="main-center-column-small main-column">
  <h2 *ngIf="security">{{security.name}}</h2>
  <div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="isin">
        <th mat-header-cell *matHeaderCellDef>{{'security/isin' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.isin}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>{{'security/isin/symbol' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="valid-from">
        <th mat-header-cell *matHeaderCellDef>{{'validFrom' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.validFrom}} </td>
      </ng-container>

      <ng-container matColumnDef="valid-to">
        <th mat-header-cell *matHeaderCellDef>{{'validTo' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.validTo}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onDeleteIsin(element)">
              <mat-icon>delete</mat-icon>
              <span>{{ 'delete' | translate }}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row, $event)" class="clickable"></tr>
    </table>

    <app-paginator></app-paginator>
  </div>
</div>
<div class="main-side-column main-column">
</div>
