<div class="main-side-column main-column">
  <button mat-button (click)="routeToAdmin();"><mat-icon>arrow_back</mat-icon> {{'admin/back-to-admin' | translate}}</button>
</div>

<div class="main-center-column-small main-column">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <button mat-button color="secondary" (click)="onGroupMoneyTransactions()">{{'admin/money/group-transactions' | translate}}</button>
  <div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'account' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>{{'currency' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{getCurrencyName(element)}} </td>
      </ng-container>


      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onRecalculateHistoricalMoneyValue(element)">
              <mat-icon>isin</mat-icon>
              <span>{{ 'admin/money/recalculate-historical-value' | translate }}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable"></tr>
    </table>

    <app-paginator></app-paginator>
  </div>
</div>
<div class="main-side-column main-column">
</div>
